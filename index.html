<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diether Lingon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #fff;
    }
    .header {
      background-color: #1e1e1e;
      padding: 40px 0;
      text-align: center;
    }
    .icon-circle {
      display: inline-block;
      width: 60px;
      height: 60px;
      margin: 5px;
      line-height: 60px;
      border-radius: 50%;
      font-size: 28px;
      color: white;
      font-weight: bold;
      vertical-align: middle;
    }
    .red {
      background-color: #d84343;
    }
    .blue {
      background-color: #2aa9c7;
    }
  </style>
</head>
<body>

  <div class="header">
    <!-- First Row: D I E T H E R -->
    <div>
      <span class="icon-circle red"><i class="bi bi-chevron-double-right"></i></span>
      <span class="icon-circle blue"><i class="bi bi-geo"></i></i></span>
      <span class="icon-circle red"><i class="bi bi-list-ul"></i></span>
      <span class="icon-circle blue"><i class="bi bi-textarea-t"></i></span>
      <span class="icon-circle red"><i class="bi bi-hash"></i></span>
      <span class="icon-circle blue"><i class="bi bi-list-ul"></i></span>
      <span class="icon-circle red"><i class="bi bi-currency-rupee"></i></span>
    </div>

    <!-- Second Row: L I N G O N -->
    <div>
      <span class="icon-circle blue"><i class="bi bi-chevron-left"></i></span>
      <span class="icon-circle red"><i class="bi bi-joystick"></i></span>
      <span class="icon-circle blue"><i class="bi bi-magnet-fill"></i></span>
      <span class="icon-circle red">G</span>
      <span class="icon-circle blue"><i class="bi bi-noise-reduction"></i></span>
      <span class="icon-circle red"><i class="bi bi-magnet-fill"></i></span>
    </div>
  </div>

</body>
</html>
